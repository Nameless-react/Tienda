<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <div>
        <section id="contenido">
            <h1 style="text-align: center">Ejemplos de iframes</h1>
            <article>
                <header>La página de la Fidélitas</header>
                <iframe width="560" height="315" src="https://sistemas.ufidelitas.ac.cr" frameborder="0"></iframe>
            </article>
        </section>
        <footer>Derechos reservados@2023</footer>
    </div>
    <div>
        <section id="contenido">
            <h1 style="text-align: center">Ejemplos de iframes</h1>
            <article>
                <header>La página de Youtube</header>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/NFkla7ZnKuE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </article>
        </section>
        <footer>Derechos reservados@2023</footer>
    </div>
    <div>
        <section id="contenido">
            <h1 style="text-align: center">Ejemplos de iframes</h1>
            <article>
                <header>La página de google maps</header>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.1810838864467!2d-84.06390361765865!3d9.918871792398095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e37500b88691%3A0x985a97499174c1e1!2sShoppers%20Costa%20Rica!5e0!3m2!1sen!2scr!4v1685498967175!5m2!1sen!2scr" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
        <footer>Derechos reservados@2023</footer>
    </div>
</body>
</html>
